<html><head><title>Print Certificate</title></head>
<body>
<div id="cert"><img src="courseCert.png"></div>
<div id="position" style="padding: 0px; border: 0px outset gray; border-image: none; width: 720px; height: 540px;">

    <div class="bigText" style="font-weight: bold;">&nbsp;</div>
    
    <div class="smallText">&nbsp;</div>
    
    <div class="bigText">Bobby Brady</div>
    
    <div class="smallText">&nbsp;</div>
    
    <div class="bigText">Course Name 101</div>
    
    <div class="smallText">27/6/2016</div>

</div>

<style type="text/css">

#cert{
	z-index: 1;
	position: absolute;
}

.bigText{
	overflow:auto;
	font-size:36px;
	font-family: Serif;
	margin-top: 27px;
	text-align: center;
}

.smallText{
	overflow:auto;
	font-size:18px;
	font-family: Sans-Serif;
	margin-top: 27px;
	text-align: center;
}
#position{
	z-index: 2;
	display: table-cell;
	vertical-align: middle;
	position: absolute;	
}

</style>





</body></html>
